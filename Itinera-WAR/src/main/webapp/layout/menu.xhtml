<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <h:form>
            <p:menuButton value="Cadastro">
                <p:menuitem id="btnCategoriaVeiculo"  rendered="#{loginManager.grupoSecretaria}"       outcome="#{categoriaVeiculoManager.montarPaginaParaListarCategoriaVeiculo()}"   value="Categoria Veículos" />
                <p:menuitem id="btnVeiculo"           rendered="#{loginManager.grupoSecretaria}"       outcome="#{veiculoManager.montarPaginaParaListarVeiculo()}"                     value="Veículos"           />
                <p:menuitem id="btnEmpresa"           rendered="#{loginManager.grupoSecretaria}"       outcome="#{empresaManager.listarEmpresa()}"                                     value="Empresas"           />
                <p:menuitem id="btnMotorista"         rendered="#{loginManager.grupoSecretaria}"       outcome="#{motoristaManager.montarPaginaParaListar()}"                          value="Motorista"          />
                <p:menuitem id="btnPlanoContas"       rendered="#{loginManager.grupoSecretaria}"       outcome="#{planoContasManager.montarPaginaParaListar()}"                        value="Plano de Contas"    />
            </p:menuButton>
            <p:menuButton value="Rota">
                <p:menuitem id="btnDespesa"           rendered="#{loginManager.grupoSecretaria}"       outcome="#{despesaManager.montarPaginaParaListar()}"                            value="Despesas"           />
                <p:menuitem id="btnOrdemColeta"       rendered="#{loginManager.grupoSecretaria}"       outcome="#{ordemColetaManager.montarPaginaListagem()}"                          value="Ordem de Coleta"    />
            </p:menuButton>
            <p:menuButton value="Financeiro">
                <p:menuitem id="btnFechamento"        rendered="#{loginManager.grupoSecretaria}"       outcome="#{fechamentoManager.montarPaginaParaListar()}"                         value="Fechamento Motorista" />
                <p:menuitem id="btnFechamentoEmpresa" rendered="#{loginManager.grupoSecretaria}"       outcome="#{fechamentoManager.montarPaginaParaListarFechamentoEmpresa()}"        value="Fechamento Empresa"   />
            </p:menuButton>
        </h:form>
    </h:body>
</html>
