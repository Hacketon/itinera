<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body onload="selecionado($('#btnRota'));">
        <f:view>
            <ui:decorate template="/layout/logado/template.xhtml">
                <ui:define name="conteudo">
                    <h:form id="formAlterarCategoria" styleClass="semBorda tr">
                        <p:messages id="messages" showDetail="true"/>
                        <p:panel styleClass="semBorda" header="#{msgs.alteraRota}">
                            <p:panelGrid styleClass="semBorda">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Código" for="rotaCodigo"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="rotaCodigo" 
                                                     value="#{rotaManager.rota.codigoRota}" 
                                                     maxlength="10" 
                                                     required="true" 
                                                     requiredMessage="#{msgSis.obrigatorioRotaCodigo}"/>
                                        <p:watermark for="rotaCodigo" value="Identificador"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Descrição" for="rotaDescricao" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="rotaDescricao"
                                                     value="#{rotaManager.rota.descricao}"
                                                     maxlength="150"
                                                     size="100"
                                                     required="true"
                                                     requiredMessage="#{msgSis.obrigatorioRotaDescricao}"/>
                                        <p:watermark for="rotaDescricao" value="Descrição da Rota"/>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                     <p:column>
                                        <p:outputLabel value="Distância" for="rotaDistancia"/>
                                    </p:column>
                                     <p:column>
                                        <p:inputMask value="#{rotaManager.rota.distancia}" id="rotaDistancia" mask="99999.999"
                                                     required="true" requiredMessage="#{msgSis.obrigatorioRotaDistancia}"/>
                                        <p:outputLabel value="KM"/>
                                        <p:watermark value="000000.000" for="rotaDistancia"/>
                                    </p:column>
                                 </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Ativo" for="rotaAtivo"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{rotaManager.rota.ativo}" id="rotaAtivo" rendererType="boolean"/>      
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style=" text-align: right;" colspan="2">
                                                <p:commandButton 
                                                     id="Btninserir" 
                                                     action="#{rotaManager.alterar()}"
                                                     value="Confirmar" 
                                                     styleClass="botao"
                                                     update="messages"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </ui:define>
            </ui:decorate>
        </f:view>
        </h:body>
</html>
