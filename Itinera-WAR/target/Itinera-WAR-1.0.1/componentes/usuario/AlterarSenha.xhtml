<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:body>
       <f:view>
        <ui:decorate template="/layout/logado/template.xhtml">
        <ui:define name="conteudo">    
            <p:panel styleClass="semBorda" header="#{bundle.alteraSenha}">
                    <h:form id="formInserirUsuario">       
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid styleClass="semBorda">
                        <p:row>
                            <p:column>
                                <p:outputLabel  for="usuarioLogin" 
                                                value="Login"   
                                                styleClass="fontepadrao"/>
                            </p:column>
                            <p:column>
                                   <p:inputText    id="usuarioLogin"
                                                readonly="true"
                                                value="#{usuariosManager.usuario.login}" 
                                                style="text-transform: uppercase;background-color:#EEEEEE;"
                                                />                                          
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel  
                                                value="Nome"
                                                styleClass="fontepadrao"/>
                            </p:column>
                            <p:column>
                                  <p:inputText  id="usuarioNome"
                                                readonly="true"
                                                size="50"
                                                value="#{usuariosManager.usuario.nome}" 
                                                style="background-color:#EEEEEE;"
                                                />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="vertical-align: top;">
                                <p:outputLabel  for="usuarioSenha"
                                                value="Senha"  
                                                styleClass="fontepadrao"/>
                            </p:column>
                            <p:column>
                                <p:password     id="usuarioSenha"
                                                required="true"
                                                size="30"
                                                requiredMessage="Por favor, insira a senha para acesso ao sistema."
                                                validatorMessage="A senha deve ter no mínimo 6 caracteres."
                                                value="#{usuariosManager.primeiraSenha}"
                                                feedback="true"
                                                goodLabel="#{bundle.mensagemSenhaBoa}"
                                                strongLabel="#{bundle.mensagemSenhaForte}"
                                                weakLabel="#{bundle.mensagemSenhaFraca}"
                                                promptLabel="#{bundle.mensagemSenha}"
                                                >
                                    <p:watermark for="usuarioSenha" value="Senha do usuário" />
                                    <f:validateLength minimum="6" for="usuarioSenha" />
                                    <p:ajax event="blur" immediate="true"/>
                                </p:password>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel  for="usuarioSenhaRepetir"
                                                value="Repetir Senha"  
                                                styleClass="fontepadrao"/>
                            </p:column>
                            <p:column>
                                <p:password     id="usuarioSenhaRepetir"
                                                required="true"
                                                size="30"
                                                requiredMessage="Por favor, insira a senha de confirmação para acesso ao sistema."
                                                value="#{usuariosManager.segundaSenha}">
                                    <p:watermark for="usuarioSenhaRepetir" value="Favor repetir a senha" />
                                    <f:validateLength minimum="6" for="usuarioSenhaRepetir" />
                                    <p:ajax event="blur" immediate="true"/>
                                </p:password>
                            </p:column>
                        </p:row>
                       <p:row>
                           <p:column colspan="2" style="text-align: right">
                               <p:commandButton id="dlgconfirmar" action="#{usuariosManager.alterarSenha()}" value="Confirmar" update="messages" />
                           </p:column>
                       </p:row>                   
                    </p:panelGrid>
                </h:form>
               </p:panel>
        </ui:define>
    </ui:decorate>
    </f:view>
    </h:body>
</html>
