<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head/>
    <h:body >
            <h:form id="efetuarLogin" style="float:right;margin-right: 3%;border-radius: 0.7;">
                <p:panelGrid styleClass="semBorda" >
                    <p:row>
                        <p:column colspan="5" style="height:20px;background-color: #1D63A0;text-align: center;">
                            <p:outputLabel id="error" value="#{loginManager.mensagem}" style="color:orange; font-family: Arial; font-size:12pt;font-weight: bolder;"/>                            
                        </p:column>
                    </p:row>
                    <p:row>
                    
                        <p:column style="background-color: #1D63A0;">
                            <h:outputLabel value="Login" styleClass="fontepadrao" style="color:white;font-weight: bold;"/>
                        </p:column>
                        <p:column style="background-color: #1D63A0;">
                            <p:inputText id="login" size="10" value="#{loginManager.login}"
                                         style="text-transform: uppercase"
                                         required="true"
                                         requiredMessage="Insira o seu login para entrar."
                                         >
                                
                                <p:ajax event="blur" immediate="true" update="error"/>
                            </p:inputText>
                        </p:column>
                        <p:column style="background-color: #1D63A0;">
                            <h:outputLabel value="Senha " styleClass="fontepadrao" style="color:white;font-weight: bold;"/>
                        </p:column>
                        <p:column style="background-color: #1D63A0;">
                            <p:password size="10" value="#{loginManager.senha}" immediate="true">
                                <p:ajax event="blur" immediate="true" update="error"/>
                            </p:password>
                        </p:column>
                        <p:column style="background-color: #1D63A0;">
                            <p:commandButton value="LOGIN" action="#{loginManager.fazerLogin()}" style='font-size:10pt;width:100px;' title="Entrar" update="error"/>
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                
           </h:form>
    </h:body>
</html>
